<head>

<body>
    <!-- Navbar -->

    <nav class="navbar" id="nav">
        <div class="container">
            <a href="./index.html"><img src="./assets/img/logo_main.png" alt="IACT_logo" class="logo"> </a>
            <ul class="nav-links">
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>


    <section class="register-section">
        <div class="container">
            <form class="register-form">
                <h5>Kursa Qeydiyyat Formu</h5>
                <hr />
                <div class="form-group">
                    <label for="inputProgram">Proqram</label>
                    <input type="text" name="program" class="form-control" id="inputProgram" placeholder="BackEnd">
                </div>

                <div class="form-group">
                    <label for="inputFullname">Ad Soyad</label>
                    <input type="text" name="name" class="form-control" id="inputFullname" required>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputNumber">Nömrə</label>
                        <input type="tel" name="phone" class="form-control" id="inputNumber" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">E-Poçt</label>
                        <input type="email" name="mail" class="form-control" id="inputEmail" required>
                    </div>

                </div>

                <div class="form-group">
                    <label for="inputInformation">Özünüz haqqında qısa məlumat</label>
                    <textarea id="content" id="inputInformation" style="width: 100%;" rows="6"></textarea>
                </div>

                <button id="sendRegister" type="submit" class="btn">Göndər</button>

            </form>
        </div>
    </section>

    <footer class="dark-footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12" id="footer-text">
                    <span>© 2022 Israil Azərbaycan Təlim Mərkəzi</span>
                </div>
                <div class="col-lg-6 col-md-12" id="footer-text">
                    <ul class="footer-links">
                        <li><a href="https://www.facebook.com/iatc.edu.az"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter"></i></a></li>
                        <li><a href="https://www.instagram.com/iatceduaz/"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://www.linkedin.com/company/iatc-edu/"><i class="fab fa-linkedin-in"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="progress">
            <span id="progressValue">&#x1F815;</span>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="./js/registration.js"></script>
    <script type="module" src="./js/page.js"></script>
</body>

</html>
